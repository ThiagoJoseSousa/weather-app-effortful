<!DOCTYPE html>
<html>

<body>

<form name="search" action="" method="get" id="form">
    <input type="text" name="inputbox" id="location" placeholder="City"/> 
    <input type="button" name="button" value="Search" onclick="" />
    <label for=#unit><br>Temperature unit</label>

        <option value="imperial">Fahrenheit</option>
        <option value="metric">Celsius</option>
    </select>
    
</form>

   <div id="currentData">

   </div>
